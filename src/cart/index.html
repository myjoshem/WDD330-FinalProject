<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cart</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider header__primary" id="header__primary"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>

        <ul class="product-list"></ul>
      </section>
      <div class="cart-footer">
        <p class="cart-total total-hidden">Quantity:</p>
        <p class="cart-price total-hidden">Price:</p>
      </div>
      <div class="checkout-container">
        <a class="checkout-button" href="../checkout/index.html">Checkout</a>
        <button onclick="window.location.href='../../index.html'">
          Continue Shopping
        </button>
      </div>
    </main>
    <script src="../js/cart.js" type="module"></script>
    <footer id="footer__primary">
      <!-- &copy;NOT a real business -->
    </footer>
  </body>
</html>
